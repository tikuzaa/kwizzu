<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <!-- Font Awesome CDN Link for ICONs-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Fav-icon -->
    <link rel="shortcut icon" href="./img/lomgo.png" type="image/x-icon">
    
    <title>Kwizzu.io | Login</title>
</head>

<body>
    <div class="big-logo-container">
        <div class="logo-container" style="position: absolute;top: -22px; left: -20px">
            <img src="./img/logo.png" height="200px" width="200px" alt="error image">
        </div>
    <!-- Start Section -->
    <div class="image-container">
    <div class="overall-container">
        <section class="top-section"></section>
        <section class="mid-section">
            <div class="start-box">
                <form class="alignment-box" action="./questiontemplate.html">
                    <div class="input-wrapper">
                        <div class="input-data">
                            <input type="text" name="name" id="name" required>
                            <div class="underline"></div>
                            <label>Name</label>
                        </div>
                    </div>
                    <a href="./questiontemplate.html">
                    <input type="submit" value="START" id="start-button" class="btn btn-success btn-lg">
                    </a>
                </form>
            </div>
        </section>
        <section class="bottom-section">
        </section>
    </div>
</div>
</body>

</html>
